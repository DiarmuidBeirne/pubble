<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="pubs.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pubble</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#" style="align-items: center; margin-left: auto; margin-right: auto;">
        <img src="beer.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Pubble
      </a>
    </nav>
    <div style="padding-top: 15px; padding-bottom: 15px; text-align: center;" >

      <img id="pubPhoto" class="rounded img-thumbnail" style="max-width: 100%; height: auto; max-height: 350px; width: auto; margin: 20px 0;"   alt="...">
    </div>
    
  
    <div class="alert alert-success" id="winAlert" role="alert" style="display: none; max-width: 400px; width: 100%; margin-left: auto; margin-right: auto;">
     <h2>You Got It!</h2>
     <hr>
     <p>Share you result with your friends</p>
    </div>

    <div class="alert alert-danger" id="failAlert" role="alert" style="display: none; max-width: 400px; width: 100%; margin-left: auto; margin-right: auto;">
      <h3>Not Today!</h3>
      <hr>
      <p id="correctAnswer"></p>
     </div>
    <div class="" id="failAlert" role="alert" style="display: none; width: 400px; padding-left: 33%; padding-right: 33%;">
      <h4 class="alert-heading">Hard Luck!</h4>
      <p id="correctAnswer"></p>
      
    </div> 
    <table class="table table-light table-bordered table-striped" id="guessTable" style="width: 400px; margin-left: auto; margin-right: auto;">
        <tbody>
          
          <tr id="guess1">      
            <td  colspan="8" class="pub-table-row"></td> 
          </tr>
          <tr id="guess2">
            <td colspan="8" class="pub-table-row"></td>  
          </tr>
          <tr id="guess3">   
            <td  colspan="8" class="pub-table-row"></td>
          </tr>
          <tr id="guess4">      
            <td  colspan="8" class="pub-table-row"></td> 
          </tr>
          <tr id="guess5">
            <td  colspan="8" class="pub-table-row"></td>  
          </tr>
          
        </tbody>
      </table>
      
      <div style="max-width: 400px; margin-left: auto; margin-right: auto;">
      <form autocomplete="off" onsubmit="onSubmit(event);return false" method="post">
        <div class="autocomplete" >
          <input class="bg-dark text-white" id="pubGuess" type="text" name="myPub" placeholder="Start typing a pub" style="width: 400px;">
        </div>
        <input class="bg-success text-white" value="Guess!" type="submit" style="margin-top: 4px; width: 400px;" onkeypress="return
        enterKeyPressed(event)">
      </form>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script>
      autocomplete(document.getElementById("pubGuess"));
      </script>
  </body>
</html>
